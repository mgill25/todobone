<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Todo Application in Backbone.js</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section id="todoapp">
    <header id="header">
      <h1>Todo List</h1>
      <input type="text" id="new-todo" placeholder="What needs to be done?" autofocus>
      <div>
        <a href="#/">show all</a>
        <a href="#/pending">show pending</a>
        <a href="#/completed">show completed</a>
      </div>
    </header>
    <section id="main">
      <ul id="todo-list"></ul>
    </section>
  </section>
  <!-- Underscore Template -->
  
  <!-- This template shall be injected into all li elements of the list -->
  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <label><%- title %></label>
      <input class="edit" value="<%- title %>"</input>
      <button class="destroy">Remove</button>
    </div>
  </script>

  <!-- Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  

  <!-- Backbone.js -->
  <script type="text/javascript" src="js/model.js"></script>
  <script type="text/javascript" src="js/view.js"></script>
  <script type="text/javascript" src="js/routes.js"></script>
  <script type="text/javascript" src="js/init.js"></script>

</body>
</html>
